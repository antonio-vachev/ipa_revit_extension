tooltip: "Инструмента проверява последователно последните 3, 4 или 5 символа от параметъра 'Number' за всяка една Area. Ако там открие символ '-', взима всички останали след него и добавя като suffix най - отзад в параметъра 'Name', разделено с празно поле. Така например, ако имаме Area с име 'Апартамент' и с номер респективно 'A-AP-01', 'A-AP-001' или 'A-AP-0001', името ще се преобразува на 'Апартамент 01', 'Апартамент 001' или 'Апартамент 0001'. Обърнете внимание дали при номериране използвате символа '-' на латиница. Ако сте го изписали на кирилица, това е възможно да предизвика грешка. Areas с различен тип номерация ще бъдат пропуснати, като най - накрая инструмента ще върне информация относно това колко на брой такива елемента са били пропуснати."

title: "Area Name \n Set Suffix"

author: "Dani BIM"