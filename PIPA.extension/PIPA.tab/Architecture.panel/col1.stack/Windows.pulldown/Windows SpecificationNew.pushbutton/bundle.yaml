tooltip: Стартирайте инструмента, за да създадете таблици и легенди за всички уникални типове елементи от категория "Windows". Допълнителните изгледи се създават на база стандартните изгледи  таблица - "Window Schedule Type WA" и легенда "Window Type WA". Ако има въведени нови типове прозорци, таблици и легенди ще се създадат само за тях

