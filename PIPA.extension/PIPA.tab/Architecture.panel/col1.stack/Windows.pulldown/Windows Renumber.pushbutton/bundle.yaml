tooltip: Стартирайте инструмента, за да преномерирате елементите от категория "Windows". Изберете една от трите опции. All Windows - за целия проект, Windows In View - за конкретния изглед, Select Windows - за специфична селекция. Изберете префикс. Параметърът "Mark" ще бъде презаписан. Преномерирането започва от ляво на дясно и от долу на горе. 

title: "Renumber"

author: Dany BIM