tooltip: Стартирайте инструмента, за да преномерирате елементите от категория "Doors". Изберете една от трите опции. All Doors - за целия проект, Doors In View - за конкретния изглед, Select Doors - за специфична селекция. Изберете префикс. Параметърът "Mark" ще бъде презаписан. Преномерирането започва от ляво на дясно и от долу на горе. 

title: "Renumber"

author: Dany BIM