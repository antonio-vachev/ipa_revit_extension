tooltip: Стартирайте инструмента, за да създадете таблици и легенди за всички уникални типове елементи от категория "Doors". Допълнителните изгледи се създават на база стандартните изгледи  таблица - "Door Schedule Type DA" и легенда "Door Type DA". Ако има въведени нови типове прозорци, таблици и легенди ще се създадат само за тях.

