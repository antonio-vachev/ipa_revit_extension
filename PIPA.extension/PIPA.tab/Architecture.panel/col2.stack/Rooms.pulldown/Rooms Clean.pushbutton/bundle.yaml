tooltip: Стартирайте инструмента, за да коригирате стойността на параметъра "Number" от всички стаи в активния поглед. Ще бъдете попитани за това колко символа от сегашния номер да бъдат запазени, като символите се чистят в посока от ляво на дясно. Например ако имаме номер 12345 и въведем числото 2, новият номер който ще получим ще бъде 45. 

title: "Clean Number"

author: Dany BIM