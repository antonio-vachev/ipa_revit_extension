tooltip: "Инструмента записва стойност в параметъра AreaNameDuplicate, където за всяко име от тип: Склад 1, Склад 2 и тн, записва просто Склад. Това позволява всички складове да бъдат показани в schedule с общата си площ. За всички останали имена на Areas, скрипта просто ги преписва такива, каквито са"

title: "Area Name \n Duplicate"

author: "Dani BIM"
