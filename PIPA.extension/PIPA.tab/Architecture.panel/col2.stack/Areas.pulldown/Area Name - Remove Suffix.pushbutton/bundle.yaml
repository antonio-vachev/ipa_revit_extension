tooltip: "Използвайте инструмента когато вече веднъж сте добавили Suffix в името на всички Areas, но искате да го направите отново. Функцията прави проверка за 3ти, 4ти или 5ти символ от името, считано отзад - напред и ако той е празно поле, т.е. ' ', премахва всичко след него. Така например ако имате Area с име 'Гараж 01, Гараж 022 или Гараж 1234, във всички тези случаи, името ще остане просто 'Гараж'. Ако дадена Area не отговаря на тези критерии (например името и е само 'Гараж'), ще си остане с името такова, каквото е."

title: "Area Name \n Remove Suffix"

author: "Dani BIM"