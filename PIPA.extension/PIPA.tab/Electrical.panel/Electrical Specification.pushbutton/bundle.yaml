tooltip: Влезте в стандартния изглед за легенда. Стартирайте инструмента, за да създадете легенда по част Електрическа. За промяна на размерите на легендата изберте желаните стойности в диалоговия прозорец. Текстът за описание се извлича от стойността на параметъра "Model" за всеки елемент.
