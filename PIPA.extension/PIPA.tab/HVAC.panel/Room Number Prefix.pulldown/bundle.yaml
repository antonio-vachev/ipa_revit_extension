tooltip: Стартирайте инструмента, за да зададете стойност на параметъра "Department" и префикс за номера на всички избрани стаи. Стойността на параметъра и префикса са номера на елемента от "Gross Area" и "Rentable Area", в чиито граници попада дадената стая.

