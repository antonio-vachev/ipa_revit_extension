tooltip: Инструмента прави проверка за това дали даден прозорец е завъртян, посредством команда mirror или вградените във фамилията стрелки. За тези от тях, които са, автоматично се прилага override graphics in view, като ги оцветява в червено. Затова е най - добре да се прилага при отворено 3D View. Също така записва стойност 'Yes' в параметър 'IsMirrored'.

title: "IsMirrored"

author: Dani BIM
